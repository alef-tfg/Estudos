<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50vw;
            height: 30vw;
        }

        td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
            vertical-align: middle;  /* top, bottom */
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!-- 
        Hierarquia de tabelas simples
        tables
            table row
                table header
                table data 
     -->
    <table>
        <th>
            <td>1</td>
            <td>2</td>
        </th>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3
            <td>B3
            <td>C3
        <tr>
            <td>A4
            <td>B4
            <td>C4
        </tr>
    </table>
</body>
</html>
